<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images\bg-pattern-top.svg" alt="" class="hero">
  <img class="hero1" src="images\bg-pattern-bottom.svg" alt="">
    <div class="container">
      <img src="images\bg-pattern-top.svg" alt="" class="hero">
      <div class="grid-card">
        <div class="grid-stat">
          <h2>80k</h2>
          <h3>Followers</h3>
        </div>
        <div class="grid-stat2">
          <h2>803k</h2>
          <h3>Likes</h3>
        </div>
        <div class="grid-stat3">
          <h2>1.4k</h2>
          <h3>Photos</h3>
        </div>
        <div class="grid-info">
          <img class="top"src="images\bg-pattern-card.svg" alt="">
          <img class="icon" src="images\image-victor.jpg" alt="">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
          <div class="line"></div>
        </div>
      </div>
    </div>
</body>
</html>
